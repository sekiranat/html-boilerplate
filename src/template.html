<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />

  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <div class="wrap wrap_top">
    <h1 class="main-title">
      Забронировать кабинет
    </h1>
    <div class="booking-search">
      <div class="booking-search__field booking-search__field-place">
        <select name="place" id="">
          <option selected value="Центр 'Маленький принц'">Центр 'Маленький принц</option>
        </select>
      </div>
      <div class="booking-search__field booking-search__field-date">
        <select id='datepicker' selected name="8 декабря, пятница" id="">8 декабря, пятница</select>
      </div>
      <div class="booking-search__extedned-btn">
        Расширенный поиск
      </div>
    </div>
    <div class="booking-navigation wrap">
      <div class="booking-navigation__prev">
        ← Предыдущий день
      </div>
      <div class="booking-navigation__current">
        8 декабря
      </div>
      <div class="booking-navigation__next">
        Следующий день →
      </div>
    </div>
    <div class="booking-navigation__layout">
      <div class="booking-navigation__layout-item booking-navigation__layout-item_vertical active">
        Вертикально
      </div>
      <div class="booking-navigation__layout-item  booking-navigation__layout-item_horizontal">
        Горизонтально
      </div>
    </div>
  </div>
  <div class="booking-list__body">
    <div class="booking-list__list">
      <div class="booling-list__item">
        <img src="" alt="">
      </div>
    </div>
  </div>
</body>

</html>
